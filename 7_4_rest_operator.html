<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fun1 =(a,b) =>{
            return a+b
        }
        console.log(fun1(1,2,3,4))
        const fun2 =(...args) =>{
            console.log(args)
        }
       fun2(1,2,3,4)
        const fun3 =(a,b,...args) =>{
            console.log(a)
            console.log(b)
            console.log(args)
        }
       fun3(1,2,3,4,5,6,7,8)
    </script>
</body>
</html>
