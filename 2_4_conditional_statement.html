// Define a function to print numbers using for loop
function printNumbersForLoop() {
    for (let i = 0; i < 10; i++) {
        document.write(i);
    }
    document.write("out : " + i + "<br>");
}

// Define a function to print numbers using while loop
function printNumbersWhileLoop() {
    var i = 4;
    while (i <= 10) {
        document.write(i);
        i++;
    }
    document.write("<br>");
}

// Define a function to print numbers using do-while loop
function printNumbersDoWhileLoop() {
    var a = 4;
    do {
        document.write(a);
        a++;
    } while (a <= 10);
    document.write("<br>");
}

// Define a function to print odd numbers using for loop
function printOddNumbers() {
    for (let i = 0; i < 10; i++) {
        if (i % 2 !== 0) {
            document.write(i);
        }
    }
}

// Call the functions
printNumbersForLoop();
printNumbersWhileLoop();
printNumbersDoWhileLoop();
printOddNumbers();
