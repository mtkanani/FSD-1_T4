<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="fun(event)" style="height:20px;width:150px;background-color:lightblue;">click here</div>
    <script>
        function fun(e){
            val=e.button;
            if(val==0){
                alert('pressing left button')
                // e.innerHTML='left button'
            }
            if(val==1){
                alert('pressing middle button')
                // e.innerHTML="middle button"
            }
            if(val==2){
                alert('pressing right button')
                // e.innerHTML="right button"
            }
        }
    </script>
</body>
</html>
