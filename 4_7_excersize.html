<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersize</title>
</head>
<body>
    <h1 onclick="ch()">Good Morning</h1>
    <h1 onclick="this.innerHTML='Good Evening'">good morning</h1>
    <input type="button" onclick="upp()" value="UPPER">
    <input type="button" onclick="low()" value="LOWER">
    <script>
        function upp(){
            h=document.getElementsByTagName('h1')
            for(let i=0;i<h.length;i++){
                h[i].style.textTransform='uppercase'
            }
        }
        function low(){
            h=document.getElementsByTagName('h1')
            h[0].style.textTransform='lowercase'
        }
        function ch(){
            h=document.getElementsByTagName('h1')
            h[0].innerHTML='Good Evening'
        }
    </script>
</body>
</html>
